<script>
	var url = window.location.href;
	var itemId;
	if (url.indexOf("https://hamivideo") == 0) {
		itemId = "705" //production
	} else {
		itemId = "618"; //stage
	}
	var isBlur=false;
	var isFocus=false;
	window.onload = function() {
	
	
		location = 'hamivideo://'+ encodeURIComponent('{"actionType":"4","itemId":"' + itemId + '"}');
		setTimeout(
				function() {
					document.write("isBlur="+isBlur);
					document.write("isFocus="+isFocus);
					if(!isBlur){
				
						if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
							location = "https://apps.apple.com/tw/app/hami-video/id879383077";
							} else if (/(Android)/i.test(navigator.userAgent)) {
							location = "https://play.google.com/store/apps/details?id=com.cht.ottPlayer";
							} else {
							console.log('isPC');
						}
					}
				}, 500);
	}
	
	window.onblur=function (){
	    isBlur=true;
		console.log("onblur");
	}
	window.onfocus=function(){
		isFocus=true;
	}
</script>
