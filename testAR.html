<script>
    var app="";
    if(app=="") app="ar";
	window.onload = function() {
		const data='[{"app":"ar","app_schema":"arisewc22://broadcast/elta/","ios_url":"https://www.apple.com/app-store/app/","android_url":"https://play.google.com/store/apps/"}]';
		var arr =JSON.parse(data);	
		for(var i=0;i<arr.length;i++){
			
			if(arr[i].app==app){
				openApp(arr[i].app_schema, arr[i].ios_url , arr[i].android_url);
				break;
			}
		}
		
		
	}

	function openApp(schema, ios_url, android_url) {
		location = schema;
		setTimeout(function() {
			if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
				location = ios_url;
			} else if (/(Android)/i.test(navigator.userAgent)) {
				location = android_url;
			} else {
				console.log('isPC');
			}
		}, 500);
	}
</script>
