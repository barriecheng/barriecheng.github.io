<style>
.password {
  font-size: 24px;
}

.password input {
  display: inline-block;
  width: 30px; /* 控制每个字的宽度 */
  height: 30px; /* 控制每个字的高度 */
  border: 1px solid #000; /* 添加边框 */
  text-align: center; /* 文字居中 */
  line-height: 30px; /* 行高与容器高度相同，保证垂直居中 */
  letter-spacing: 0px; /* 控制字与字之间的间距 */
  margin-right: 5px; /* 可选：添加右侧间距 */
}
</style>
<div class="password">
  <input type="password" maxlength="1" id="pwd1"></input>
  <input type="password" maxlength="1" id="pwd2"></input>
  <input type="password" maxlength="1" id="pwd3"></input>
  <input type="password" maxlength="1" id="pwd4"></input>
  
</div>
<br>
<input type="button" value="show password" onclick="show()"></input>
<script>
	function show(){
		for(let i=1;i<=4;i++){
			var passwordInput = document.getElementById('pwd'+i);
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
			}else {
			passwordInput.type = "password";
			}
		}
	}
</script>
